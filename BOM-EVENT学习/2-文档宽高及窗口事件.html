<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档宽高及窗口事件</title>
</head>
<style>
	*{
		margin:0;padding:0;
	} 
</style>
<script>
	/* 
		窗口尺寸与大小
		---------------------------------------------------------------------
		可视区的尺寸

		clientWidth
		clientHeight

		获取文档元素 可视区的宽和高
		document.documentElement.clientWidth
		document.documentElement.clientHeight

		滚动条滚动的距离
		document.body.scrollTop/scrollLeft

		兼容性问题
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

		滚动内容高
		var h = oDiv.scrollHeight  (Width)

		文档高度
		document.documentElement.offsetHeight;(子元素的margin/padding/border) ie 不认
		document.body.offsetHeight;(推荐使用这个)

		---------------------------------------------------------------------
		onscroll:当滚动条滚动的时候触发
		onresize:当可视区域变化的时候触发
		这两个方法都是以一定的时间间隔去算的
		
		
		
	 */
	 window.onload = function(){
	 	alert(document.documentElement.clientWidth);
	 	var oDiv = document.getElementById('mainBox');

	 }
	 document.onclick = function(){
	 	console.log(document.documentElement.scrollTop);
	 	var oDiv = document.getElementById('mainBox');
	 	alert(oDiv.scrollHeight);

	 }
	 window.onscroll = function(){
	 	console.log('------');
	 }
</script>

<body style="height:1500px">
	<div class="mainBox" id="mainBox" style="width:200px;height:100px;border:1px solid red;padding:5px;margin:5px">
		<div style="width:200px;height:200px;background:blue"></div>
	</div>

	
</body>
</html>
